<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal animated fadeInUp" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Subir Imagen</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" align="center">

                    <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150">
                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" alt="" class="w150">

                    <br>
                    <input (change)="seleccionImagen($event)" type="file" class="">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
