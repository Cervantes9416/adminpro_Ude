<div class="row animated fadeInUp">

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Informacion del usuario</h4>
                <!-- ============================================================== -->
                <!-- INICIO FORMULARIO -->
                <!-- ============================================================== -->
                <form ngNativeValidate #formulario="ngForm" (ngSubmit)="actualizarUsuario(formulario.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" [ngModel]="usuario.nombre" name="nombre" class="form-control" required placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" [disabled]="usuario.google" [ngModel]="usuario.email" name="email" class="form-control" required placeholder="Enter email">
                        </div>
                    </div>
                      
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        &nbsp; Guardar</button>
                </form>
                <!-- ============================================================== -->
                <!-- FIN FORMULARIO -->
                <!-- ============================================================== -->
            </div>
        </div>
    </div>

    <div class='col-lg-6'>
        <div class='card'>
            <div class='card-body text-center'>
                <h4 class="card-title">Fotografia del usuario</h4>
                <h6>Vista previa</h6>
                
                <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150">
                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" alt="" class="w150">

                <br>
                <input (change)="seleccionImagen($event)" type="file" class="">

                <br/><br/>

                <button (click)="cambiarImagen()" [disabled]="!imagenSubida" type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    &nbsp; Actualizar Imagen</button>
            </div>
        </div>
    </div>
</div>
