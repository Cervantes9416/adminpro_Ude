<div class="row">
    <div class="col-lg-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
    
                <table class="table" *ngIf="usuarios.length > 0">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>
                                <button [routerLink]="['/usuarios']" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of usuarios">
                            <td>
                                <img [src]="item.img | imagen" class="img-circle img-50 img-border pointer" >
                            </td>
                            <td>
                                {{item.nombre}}
                            </td>
                            <td>

                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
    
                <table class="table" *ngIf="medicos.length > 0">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of medicos">
                            <td>
                                <img [src]="item.img | imagen : 'medicos'" class="img-circle img-50 img-border pointer" >
                            </td>
                            <td>
                                {{item.nombre}}
                            </td>
                            <td>
                                <button [routerLink]="['/medico',item._id]" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="medicos.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
    
                <table class="table" *ngIf="hospitales.length > 0">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>
                                <button [routerLink]="['/hospitales']" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of hospitales">
                            <td>
                                <img [src]="item.img | imagen : 'hospitales'" class="img-circle img-50 img-border pointer" >
                            </td>
                            <td>
                                {{item.nombre}}
                            </td>
                            <td>

                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="hospitales.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>
</div>
