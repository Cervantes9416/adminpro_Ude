<div class="row animated fadeInUp">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Medico: {{ medico.nombre }}</h3>
            <p class="text-muted m-b-30 font-13"> Datos Generales </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidates #f="ngForm" (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">User Name</label>
                            <input type="text" [(ngModel)]="medico.nombre" name="nombre" class="form-control" required placeholder="Nombre del Medico">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Hospital</label>
                            <select (change)="cambioHospital($event.target.value)" name="hospital" [(ngModel)]="medico.hospital" class="form-control" required>
                                <option value="">Seleccione Hospital</option>
                                <option *ngFor="let item of hospitales" [value]="item._id">{{ item.nombre }}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
                        <a routerLink="/medicos" type="button" class="btn btn-inverse waves-effect waves-light">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h3 box-title m-b-0>Hospital</h3>
            <img [src]="hospital.img | imagen:'hospitales'" class="rounded img-fluid">
        </div>
    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Fotografia</h3>
            <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medicos'" alt="" class="rounded img-fluid pointer">
        </div>
    </div>
</div>
